<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="button" value="default" class="controls-btns layout-btn" id="default-g" >
            <input type="button" value="circle" class="controls-btns layout-btn" id="circle-g">
            <input type="button" value="triangle" class="controls-btns layout-btn" id="triangle-g">
            <label class="gridSizeDisplay" for="gridSize">16 X 16</label>
            <input type="range" name="gridSize" id="gridSize" min="16" max="70" value="16"/>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
