<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="layoutControls">
            <input type="button" value="default" class="controls-btns layout-btn" id="default-g" >
            <input type="button" value="circle" class="controls-btns layout-btn" id="circle-g">
            <input type="button" value="triangle" class="controls-btns layout-btn" id="triangle-g">
            </div>
            <div class="gridSizeControls">
            <label class="gridSizeDisplay" for="gridSize">16 X 16</label>
            <input type="range" name="gridSize" id="gridSize" min="10" max="100" value="16"/>
        </div>
        <div class="ColorContorls">
            <input type="button" value="Black" class="colorControl blackColorBtn">
            <input type="button" value="Random" class="colorControl randomColorBtn">
            <input type="button" value="Erasor" class="colorControl erasorBtn">
            <input type="button" value="Reset" class="colorControl resetBtn">
            <input type="color" name="customColor" id="customColor" class="customColorBtn">
        </div>
        <div class="undoControls">
            <input type="button" value="Undo" class="undoRedoControl undo">
        </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
